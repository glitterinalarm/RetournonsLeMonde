<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetournonsLeMonde - Protestation Agricole</title>
    <!-- Police de style Impact -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fnsea: '#006838',
                    },
                    fontFamily: {
                        impact: ['Anton', 'Impact', 'Helvetica', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .impact-text {
            font-family: 'Anton', Impact, Helvetica, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="root"></div>

    <script type="text/babel">
        const TextReverser = () => {
            const [inputText, setInputText] = React.useState('');

            const flipTable = {
                'a': 'ɐ', 'b': 'q', 'c': 'ɔ', 'd': 'p', 'e': 'ǝ',
                'f': 'ɟ', 'g': 'ƃ', 'h': 'ɥ', 'i': 'ı', 'j': 'ɾ',
                'k': 'ʞ', 'l': 'l', 'm': 'ɯ', 'n': 'u', 'o': 'o',
                'p': 'd', 'q': 'b', 'r': 'ɹ', 's': 's', 't': 'ʇ',
                'u': 'n', 'v': 'ʌ', 'w': 'ʍ', 'x': 'x', 'y': 'ʎ',
                'z': 'z', 'A': '∀', 'B': 'B', 'C': 'Ɔ', 'D': 'D',
                'E': 'Ǝ', 'F': 'Ⅎ', 'G': 'פ', 'H': 'H', 'I': 'I',
                'J': 'ſ', 'K': 'K', 'L': '˥', 'M': 'W', 'N': 'N',
                'O': 'O', 'P': 'Ԁ', 'Q': 'Q', 'R': 'R', 'S': 'S',
                'T': '┴', 'U': '∩', 'V': 'Λ', 'W': 'M', 'X': 'X',
                'Y': '⅄', 'Z': 'Z', '0': '0', '1': 'Ɩ', '2': 'ᄅ',
                '3': 'Ɛ', '4': 'ㄣ', '5': 'ϛ', '6': '9', '7': 'ㄥ',
                '8': '8', '9': '6', '.': '˙', ',': '\'', '\'': ',',
                '"': '„', '`': ',', '?': '¿', '!': '¡', '[': ']',
                ']': '[', '(': ')', ')': '(', '{': '}', '}': '{',
                '<': '>', '>': '<', '&': '⅋', '_': '‾',
                ' ': ' ', '\n': '\n', '\r': '\r', '\t': '\t'
            };

            const handleTextChange = (e) => {
                setInputText(e.target.value);
            };

            const getFlippedText = () => {
                return inputText
                    .split('')
                    .map(char => flipTable[char.toLowerCase()] || char)
                    .reverse()
                    .join('');
            };

            const handleCopyClick = async () => {
                try {
                    await navigator.clipboard.writeText(getFlippedText());
                    alert('Texte retourné copié !');
                } catch (err) {
                    alert('Erreur lors de la copie');
                }
            };

            return (
                <div className="max-w-md mx-auto md:max-w-2xl lg:max-w-3xl">
                    <div className="bg-white rounded-lg shadow p-4 mb-4">
                        <div className="flex flex-col items-center mb-4">
                            <img 
                                src="./FNSEA.png"
                                alt="Logo FNSEA" 
                                className="h-16 mb-2"
                            />
                            <h1 className="impact-text text-3xl md:text-4xl text-fnsea text-center tracking-wide mb-2">
                                RetournonsLeMonde
                            </h1>
                            <p className="impact-text text-lg md:text-xl text-fnsea text-center tracking-wide">
                                Ensemble, retournons la situation
                            </p>
                        </div>
                        <p className="text-center text-fnsea impact-text text-sm tracking-wide">
                            Retournez votre texte en signe de protestation pour soutenir nos agriculteurs
                        </p>
                    </div>

                    <div className="bg-white rounded-lg shadow p-4">
                        <div className="space-y-4">
                            <div>
                                <label className="block mb-2 impact-text text-fnsea">
                                    Votre message de soutien :
                                </label>
                                <textarea
                                    value={inputText}
                                    onChange={handleTextChange}
                                    className="w-full h-32 p-2 border border-fnsea rounded"
                                    placeholder="Écrivez ou collez votre texte ici..."
                                />
                            </div>
                            
                            <div>
                                <label className="block mb-2 impact-text text-fnsea">
                                    Message retourné :
                                </label>
                                <div className="relative">
                                    <textarea
                                        value={getFlippedText()}
                                        readOnly
                                        className="w-full h-32 p-2 border border-fnsea rounded bg-gray-50"
                                    />
                                    <button
                                        onClick={handleCopyClick}
                                        className="absolute right-2 bottom-2 px-4 py-2 bg-fnsea text-white rounded hover:bg-opacity-90 impact-text"
                                    >
                                        Copier
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="mt-4 text-center">
                        <p className="impact-text text-sm text-fnsea">
                            Changez votre profil en soutien au monde agricole
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TextReverser />, document.getElementById('root'));
    </script>
</body>
</html>
