<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetournonsLeMonde - Protestation Agricole</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fnsea: '#006838',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-2 sm:p-4">
    <div id="root"></div>

    <script type="text/babel">
        const TextReverser = () => {
            const [inputText, setInputText] = React.useState('');

            const flipTable = {
                'a': 'ɐ', 'b': 'q', 'c': 'ɔ', 'd': 'p', 'e': 'ǝ',
                'f': 'ɟ', 'g': 'ƃ', 'h': 'ɥ', 'i': 'ı', 'j': 'ɾ',
                'k': 'ʞ', 'l': 'l', 'm': 'ɯ', 'n': 'u', 'o': 'o',
                'p': 'd', 'q': 'b', 'r': 'ɹ', 's': 's', 't': 'ʇ',
                'u': 'n', 'v': 'ʌ', 'w': 'ʍ', 'x': 'x', 'y': 'ʎ',
                'z': 'z', 'A': '∀', 'B': 'B', 'C': 'Ɔ', 'D': 'D',
                'E': 'Ǝ', 'F': 'Ⅎ', 'G': 'פ', 'H': 'H', 'I': 'I',
                'J': 'ſ', 'K': 'K', 'L': '˥', 'M': 'W', 'N': 'N',
                'O': 'O', 'P': 'Ԁ', 'Q': 'Q', 'R': 'R', 'S': 'S',
                'T': '┴', 'U': '∩', 'V': 'Λ', 'W': 'M', 'X': 'X',
                'Y': '⅄', 'Z': 'Z', '0': '0', '1': 'Ɩ', '2': 'ᄅ',
                '3': 'Ɛ', '4': 'ㄣ', '5': 'ϛ', '6': '9', '7': 'ㄥ',
                '8': '8', '9': '6', '.': '˙', ',': '\'', '\'': ',',
                '"': '„', '`': ',', '?': '¿', '!': '¡', '[': ']',
                ']': '[', '(': ')', ')': '(', '{': '}', '}': '{',
                '<': '>', '>': '<', '&': '⅋', '_': '‾',
                ' ': ' ', '\n': '\n', '\r': '\r', '\t': '\t'
            };

            const handleTextChange = (e) => {
                setInputText(e.target.value);
            };

            const getFlippedText = () => {
                return inputText
                    .split('')
                    .map(char => flipTable[char.toLowerCase()] || char)
                    .reverse()
                    .join('');
            };

            const handleCopyClick = async () => {
                try {
                    await navigator.clipboard.writeText(getFlippedText());
                    alert('Texte retourné copié !');
                } catch (err) {
                    alert('Erreur lors de la copie');
                }
            };

            return (
                <div className="w-full max-w-3xl mx-auto">
                    {/* En-tête */}
                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-4">
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4 mb-4">
                            <img 
                                src="./FNSEA.png"
                                alt="Logo FNSEA" 
                                className="h-16 sm:h-20"
                            />
                            <h1 className="text-2xl sm:text-4xl font-bold text-fnsea text-center">
                                RetournonsLeMonde
                            </h1>
                        </div>
                        <p className="text-center text-fnsea text-sm sm:text-base mb-2 sm:mb-4 px-2">
                            Retournez votre texte en signe de protestation pour soutenir nos agriculteurs
                        </p>
                    </div>

                    {/* Outil de conversion */}
                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                        <div className="space-y-4">
                            <div className="space-y-2">
                                <label className="block text-sm font-medium text-fnsea">
                                    Votre message de soutien :
                                </label>
                                <textarea
                                    value={inputText}
                                    onChange={handleTextChange}
                                    className="w-full h-28 sm:h-32 p-2 border border-fnsea rounded-md font-mono text-sm sm:text-base"
                                    placeholder="Écrivez ou collez votre texte ici pour le retourner..."
                                />
                            </div>
                            
                            <div className="space-y-2">
                                <label className="block text-sm font-medium text-fnsea">
                                    Message retourné pour vos réseaux sociaux :
                                </label>
                                <div className="relative">
                                    <textarea
                                        value={getFlippedText()}
                                        readOnly
                                        className="w-full h-28 sm:h-32 p-2 border border-fnsea rounded-md bg-gray-50 font-mono text-sm sm:text-base"
                                    />
                                    <button
                                        onClick={handleCopyClick}
                                        className="absolute right-2 bottom-2 px-3 py-1.5 sm:px-4 sm:py-2 bg-fnsea text-white text-sm sm:text-base rounded-md hover:bg-fnsea/80 transition-colors"
                                    >
                                        Copier
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-4 text-center text-xs sm:text-sm text-fnsea">
                        <p>Changez votre profil en soutien au monde agricole.</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TextReverser />, document.getElementById('root'));
    </script>
</body>
</html>
